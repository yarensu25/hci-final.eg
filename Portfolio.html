<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Projects</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #0e0202; /* Red color for text */
            font-family: 'Gothic', sans-serif; /* Gothic font for a horror feel */
            margin: 0;
            padding: 0;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            padding-top: 50px;
            color: #e12e64; /* Red color for text */
            text-shadow: 2px 2px 4px rgba(9, 7, 7, 0.5); /* Text shadow for a spooky effect */
        }
        
        .project {
            background-color: rgba(14, 11, 12, 0.8); /* Dark semi-transparent background */
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 50px;
            color: #db3ba6; /* Red color for text */
            position: relative;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            border: 2px solid transparent;
            box-shadow: 0 0 10px 5px #0c0b0b; /* Red glow */
        }
        
        .project:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            border: 2px solid #060404; 
        }

        .project img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(20, 18, 18, 0.5); /* Red shadow */
            transition: transform 0.6s ease-in-out;
        }

        .project:hover img {
            transform: scale(1.05);
        }

        /* GitHub button styles remain unchanged */

        /* Unique Home Button */
        .home-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #0b0808; /* Red color */
            color: #fff; /* White color */
            text-decoration: none;
            border-radius: 5px;
            z-index: 999; 
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(241, 234, 234, 0.3); /* Red shadow */
        }

        .home-button:hover {
            background-color: #fff; /* White color */
            color: #3814ac; /* Red color */
            box-shadow: 0 6px 10px rgba(236, 224, 224, 0.5); /* Red shadow */
            transform: translate(-50%, -50%) rotateX(-5deg);
        }

        /* Media Query for Mobile remains unchanged */
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio Page</h1>
        <p></p>
    </header>

    <div class="project">
        <h2></h2>
        <img src="portfolio.jpg" alt="Project 1">
        <p>A CSS FOR MY BEAUTIFUL GIRLFRIEND </p>
        <p>Technologies used: HTML, CSS.</p>
        <a href="https://github.com/yarensu25/HTML-CSS-PORTRAIT"class="github-button">GitHub Repository</a>
    </div>

    <a href="index.html" class="home-button">Return to Home</a>
</body>
</html>
